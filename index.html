<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Checkout Page || Dev Challenges</title>
</head>

<body>
  <div class="grid-container">
    <h2 class="title">
      Checkout
    </h2>
    <div class="contents">
      <form class="form-contents">
        <div class="form-content">
          <h3 class="form-title mb-15">Contact information</h3>
          <div class="form-input">
            <label for="email">E-mail</label>
            <div class="form-input__wrapper">
              <span class="form-input__wrapper__icon">
                <img src="./assets/images/icons/email.svg" alt="">
              </span>
              <input class="form-input__wrapper__input" type="email" placeholder="Enter your email..." required>
            </div>
          </div>
          <div class="form-input">
            <label for="text">Phone</label>
            <div class="form-input__wrapper">
              <span class="form-input__wrapper__icon">
                <img src="./assets//images/icons/phone.svg" alt="">
              </span>
              <input class="form-input__wrapper__input" type="text" placeholder="Enter your phone..." required>
            </div>
          </div>
        </div>
        <div class="form-content mt-60">
          <h3 class="form-title mb-15">Shipping Address</h3>
          <div class="form-input">
            <label for="email">Full Name</label>
            <div class="form-input__wrapper">
              <span class="form-input__wrapper__icon">
                <img src="./assets/images/icons/user.svg" alt="">
              </span>
              <input class="form-input__wrapper__input" type="text" placeholder="Your name..." required>
            </div>
          </div>
          <div class="form-input">
            <label for="text">Address</label>
            <div class="form-input__wrapper">
              <span class="form-input__wrapper__icon">
                <img src="./assets/images/icons/address.svg" alt="">
              </span>
              <input class="form-input__wrapper__input" type="text" placeholder="Your address..." required>
            </div>
          </div>
          <div class="form-input">
            <label for="text">City</label>
            <div class="form-input__wrapper">
              <span class="form-input__wrapper__icon">
                <img src="./assets/images/icons/aprtment.svg" alt="">
              </span>
              <input class="form-input__wrapper__input" type="text" placeholder="Your city..." required>
            </div>
          </div>
          <div class="form-input-group">
            <div class="form-input">
              <label for="text">Country</label>
              <div class="form-input__wrapper">
                <span class="form-input__wrapper__icon">
                  <img src="./assets/images/icons/public.svg" alt="">
                </span>
                <input class="" type="select" placeholder="Your country" required>
              </div>
            </div>
            <div class="form-input">
              <label for="text">Postal Code</label>
              <div class="form-input__wrapper">
                <span class="form-input__wrapper__icon">
                  <img src="./assets/images/icons/mail_box.svg" alt="">
                </span>
                <input class="form-input__wrapper__input" type="text" placeholder="Your postal code" required>
              </div>
            </div>
          </div>
        </div>
        <div class="save-info">
          <input type="checkbox">
          <label for="">Save this information for next time</label>
        </div>
        <div class="continue-btn">
          <button>Continue</button>
        </div>
    </div>
    <div class="cart-contents">
      <div class="cart-card">
        <div class="cart-card-items">
          <div class="cart-card-item">
            <div class="cart-card-item__image">
              <img src="./assets/images/static/photo1.png" alt="">
            </div>
            <div class="cart-card-item__details">
              <div class="cart-card-item__details__detail">
                <h2 class="cart-card-item__details__title">Vintage Backbag</h2>
                <div class="cart-card-item__details__price">
                  <h2 class="cart-card-item__details__price__discounted">
                    $54.99
                  </h2>
                  <h4 class="cart-card-item__details__price__original">
                    94.99
                  </h4>
                </div>
              </div>
              <div class="cart-card-item__details__count">
                <span class="cart-card-item__details__count__decrement"></span>
                <span class="cart-card-item__details__count__number">1</span>
                <span class="cart-card-item__details__count__increment"></span>
              </div>
            </div>
          </div>
          <div class="cart-card-item">
            <div class="cart-card-item__image">
              <img src="./assets/images/static/photo2.png" alt="">
            </div>
            <div class="cart-card-item__details">
              <div class="cart-card-item__details__detail">
                <h2 class="cart-card-item__details__title">Levi Shoes</h2>
                <div class="cart-card-item__details__price">
                  <h2 class="cart-card-item__details__price__discounted">
                    $74.99
                  </h2>
                  <h4 class="cart-card-item__details__price__original">
                    124.99
                  </h4>
                </div>
              </div>
              <div class="cart-card-item__details__count">
                <span class="cart-card-item__details__count__decrement"></span>
                <span class="cart-card-item__details__count__number">1</span>
                <span class="cart-card-item__details__count__increment"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-amounts">
        <div class="cart-amounts__amount mt-0">
          <h2>Shipping</h2>
          <h3>$19</h3>
        </div>
        <div class="cart-amounts__amount">
          <h2>Total</h2>
          <h3>$148.98</h3>
        </div>
      </div>
    </div>
    <footer>
      <p>Created by <a href="https://chirantonmoy.vercel.app/">chiranSWE</a> - devChallenges.io</p>
    </footer>
  </div>
  </div>
</body>

</html>
