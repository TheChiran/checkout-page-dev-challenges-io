<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>404 Not found || Dev Challenges</title>
  </head>
  <body>
    <div class="grid-container">
      <h2 class="title">
        Checkout
      </h2>
      <div class="contents">
        <div class="form-contents">
          <div class="form-content">
            <h3 class="form-title">Contact information</h3>
            <div class="form-input">
              <label for="email">E-mail</label>
              <div class="form-input__wrapper">
                <div class="form-input__wrapper__icon"></div>
                <input class="form-input__wrapper__input" type="email">
              </div>
            </div>
            <div class="form-input">
              <label for="text">Phone</label>
              <div class="form-input__wrapper">
                <div class="form-input__wrapper__icon"></div>
                <input class="form-input__wrapper__input" type="text">
              </div>
            </div>
          </div>
          <div class="form-content">
            <h3 class="form-title">Shipping Address</h3>
            <div class="form-input">
              <label for="email">Full Name</label>
              <div class="form-input__wrapper">
                <div class="form-input__wrapper__icon"></div>
                <input class="form-input__wrapper__input" type="text">
              </div>
            </div>
            <div class="form-input">
              <label for="text">Address</label>
              <div class="form-input__wrapper">
                <div class="form-input__wrapper__icon"></div>
                <input class="form-input__wrapper__input" type="text">
              </div>
            </div>
            <div class="form-input">
              <label for="text">City</label>
              <div class="form-input__wrapper">
                <div class="form-input__wrapper__icon"></div>
                <input class="form-input__wrapper__input" type="text">
              </div>
            </div>
            <div class="form-input-group">
              <div class="form-input">
                <label for="text">Country</label>
                <div class="form-input__wrapper">
                  <div class="form-input__wrapper__icon"></div>
                  <input class="form-input__wrapper__input" type="text" placeholder="Your country">
                </div>
              </div>
              <div class="form-input">
                <label for="text">Postal Code</label>
                <div class="form-input__wrapper">
                  <div class="form-input__wrapper__icon"></div>
                  <input class="form-input__wrapper__input" type="text" placeholder="Your postal code">
                </div>
              </div>
            </div>
          </div>
          <div class="save-info">
            <label for="">Save this information for next time</label>
          </div>
          <div class="continue">
            <button>Continue</button>
          </div>
        </div>
        <div class="cart-contents">
          <div class="cart-card">
            <div class="cart-card-items">
              <div class="cart-card-item">
                <div class="cart-card-item__image">
                  <img src="./assets/images/static/photo1.png" alt="">
                </div>
                <div class="cart-card-item__details">
                  <h2 class="cart-card-item__details__title">Vintage Backbag</h2>
                  <div class="cart-card-item__details__price">
                    <h2 class="cart-card-item__details__price__discounted">
                      $54.99
                    </h2>
                    <h4 class="cart-card-item__details__price__original">
                      94.99
                    </h4>
                  </div>
                  <div class="cart-card-item__details__count">
                    <span>-</span>
                    <span>1</span>
                    <span>+</span>
                  </div>
                </div>
              </div>
              <div class="cart-card-item">
                <div class="cart-card-item__image">
                  <img src="./assets/images/static/photo2.png" alt="">
                </div>
                <div class="cart-card-item__details">
                  <h2 class="cart-card-item__details__title">Levi Shoes</h2>
                  <div class="cart-card-item__details__price">
                    <h2 class="cart-card-item__details__price__discounted">
                      $74.99
                    </h2>
                    <h4 class="cart-card-item__details__price__original">
                      124.99
                    </h4>
                  </div>
                  <div class="cart-card-item__details__count">
                    <span>-</span>
                    <span>1</span>
                    <span>+</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cart-amounts">
            <div class="cart-amounts__amount">
              <h2>Shipping</h2>
              <h2>$19</h2>
            </div>
            <div class="cart-amounts__amount">
              <h2>Total</h2>
              <h2>$148.98</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
